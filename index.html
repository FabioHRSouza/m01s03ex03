<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
    <style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }
    h1{
        font-size: 85px;
        margin-left: 55px;
        color: red;
    }
    h2{
        font-size: 45px;
        margin-left: 55px;
        color: blue;
    }

    p{
        font-size: 35px ;
        margin-left: 55px;
    }
    #verificar{
        margin: 55px;
        font-size: 25px;     
    }
    #peso{
        margin-top: 15px;
        margin-left: 55px;
    }
    </style>
</head>
<body>
    <main>
        <section class="principal">
            <h1> Modulo01 - Semana03 - Exercício 03 </h1>
            <h2>Atenção!!! Trânsito de Veículos condicionado ao Peso e ao comprimento.</h2>
            <p>Insira os dados abaixo, e verifique se está liberado a Trasitar pela ponte. </p>
            <input type="text" id="peso" placeholder="Peso do veículo" >
            <input type="text" id="compr" placeholder="Comprimento do veículo" >
            <div class="button">
                <button onclick="permissao()" id="verificar">Verificar</button>
            </div>
            <p id="frase"></p>
        </section>
    </main>
    <script>
        const submeter = document.getElementById("verificar").value;
        
        function permissao(){
            let peso = document.getElementById("peso").value;
            let compr = document.getElementById("compr").value;
            let permissaoPassagem;
            if (peso < 1500 && compr < 5){
                permissaoPassagem = "Permissão de Passagem Concedida!";
            }else {
                permissaoPassagem = "Permissão de Passagem Negada! Risco de Desabamento!";
            };
            document.getElementById("frase").innerHTML = permissaoPassagem;
        };
    </script>
</body>
</html>
